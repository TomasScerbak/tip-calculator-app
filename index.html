<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="logo" src="images/logo.svg" alt="SPLITTER" />
        <div class="card">
          <form action="#">
            <div class="bill-wrapper">
              <label class="bill-text" for="bill">Bill</label>
              <div class="input-wrapper">
                <img class="dollar" src="images/icon-dollar.svg" alt="dollar" />
                <input dir="rtl" id="bill" type="text" />
              </div>
            </div>
            <div class="tip-wrapper">
              <label class="tip-text">Select Tip %</label>
              <div class="buttons">
                <button class="btn">10%</button>
                <button class="btn">15%</button>
                <button class="btn">25%</button>
                <button class="btn">5%</button>
                <button class="btn">50%</button>
                <button class="btn btn--custom">Custom</button>
              </div>
            </div>
            <div class="person-wrapper">
              <label class="people-text" id="people">Number of People</label>
              <div class="input-wrapper">
                <img
                  class="person-icon"
                  src="images/icon-person.svg"
                  alt="person icon"
                />
                <input dir="rtl" id="bill" type="text" />
              </div>
            </div>
            Tip Amount / person Total / person Reset
          </form>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tomas Scerbak</a>.
      </div>
    </main>
  </body>
</html>
